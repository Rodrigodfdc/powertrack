<div class="login-container">
  <div class="login-card">
    <!-- Logo y t칤tulo -->
    <div class="header">
      <h1>游눩 PowerTrack</h1>
      <p class="subtitle">Registra tu progreso en powerlifting</p>
    </div>

    <!-- Formulario de login -->
    <form (submit)="onLogin()" class="login-form">
      
      <!-- Campo Usuario - TWO-WAY BINDING -->
      <div class="form-group">
        <label for="username">Usuario</label>
        <input 
          type="text" 
          id="username" 
          [(ngModel)]="username"
          name="username"
          placeholder="Introduce tu usuario"
          class="form-input"
        >
      </div>

      <!-- Campo Contrase침a - TWO-WAY BINDING -->
      <div class="form-group">
        <label for="password">Contrase침a</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password"
          name="password"
          placeholder="Introduce tu contrase침a"
          class="form-input"
        >
      </div>

      <!-- Mensaje de error - *ngIf DIRECTIVE -->
      <div *ngIf="showError" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- Botones -->
      <button 
        type="submit" 
        class="btn btn-primary"
        [disabled]="!username || !password"
      >
        Iniciar Sesi칩n
      </button>

      <button 
        type="button" 
        class="btn btn-secondary"
        (click)="goToRegister()"
      >
        쯅o tienes cuenta? Reg칤strate
      </button>
    </form>
  </div>
</div>
