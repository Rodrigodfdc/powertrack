<div class="form-container">
  
  <div class="form-card">
    
    <div class="form-header">
      <h1 class="form-title">
        {{ isEditMode ? 'âœï¸ Editar Entrenamiento' : 'â• Nuevo Entrenamiento' }}
      </h1>
      <p class="form-subtitle">Registra tu sesiÃ³n de hoy</p>
    </div>

    <form (submit)="onSubmit()" class="workout-form">
      
      <!-- SENTADILLA -->
      <div class="exercise-section">
        <h3 class="exercise-title">ğŸ‹ï¸ Sentadilla</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Peso (kg)</label>
            <input 
              type="number"
              [(ngModel)]="squatWeight"
              name="squatWeight"
              class="form-input"
              placeholder="100"
              step="0.5"
              min="0"
            >
          </div>

          <div class="form-group">
            <label>Repeticiones</label>
            <input 
              type="number"
              [(ngModel)]="squatReps"
              name="squatReps"
              class="form-input"
              placeholder="5"
              min="0"
            >
          </div>

          <div class="form-group">
            <label>Series</label>
            <input 
              type="number"
              [(ngModel)]="squatSets"
              name="squatSets"
              class="form-input"
              placeholder="3"
              min="0"
            >
          </div>
        </div>
      </div>

      <!-- PRESS BANCA -->
      <div class="exercise-section">
        <h3 class="exercise-title">ğŸ’ª Press Banca</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Peso (kg)</label>
            <input 
              type="number"
              [(ngModel)]="benchWeight"
              name="benchWeight"
              class="form-input"
              placeholder="80"
              step="0.5"
              min="0"
            >
          </div>

          <div class="form-group">
            <label>Repeticiones</label>
            <input 
              type="number"
              [(ngModel)]="benchReps"
              name="benchReps"
              class="form-input"
              placeholder="5"
              min="0"
            >
          </div>

          <div class="form-group">
            <label>Series</label>
            <input 
              type="number"
              [(ngModel)]="benchSets"
              name="benchSets"
              class="form-input"
              placeholder="3"
              min="0"
            >
          </div>
        </div>
      </div>

      <!-- PESO MUERTO -->
      <div class="exercise-section">
        <h3 class="exercise-title">ğŸ”¥ Peso Muerto</h3>
        <div class="form-grid">
          <div class="form-group">
            <label>Peso (kg)</label>
            <input 
              type="number"
              [(ngModel)]="deadliftWeight"
              name="deadliftWeight"
              class="form-input"
              placeholder="120"
              step="0.5"
              min="0"
            >
          </div>

          <div class="form-group">
            <label>Repeticiones</label>
            <input 
              type="number"
              [(ngModel)]="deadliftReps"
              name="deadliftReps"
              class="form-input"
              placeholder="3"
              min="0"
            >
          </div>

          <div class="form-group">
            <label>Series</label>
            <input 
              type="number"
              [(ngModel)]="deadliftSets"
              name="deadliftSets"
              class="form-input"
              placeholder="3"
              min="0"
            >
          </div>
        </div>
      </div>

      <!-- NOTAS -->
      <div class="form-group">
        <label for="notes">Notas (opcional)</label>
        <textarea 
          id="notes"
          [(ngModel)]="notes"
          name="notes"
          class="form-textarea"
          placeholder="Sensaciones, RPE, observaciones..."
          rows="3"
        ></textarea>
      </div>

      <!-- ERRORES -->
      <div *ngIf="showErrors" class="error-message">
        {{ errorMessage }}
      </div>

      <!-- BOTONES -->
      <div class="form-actions">
        <button 
          type="submit" 
          class="btn btn-primary"
        >
          {{ isEditMode ? 'Actualizar SesiÃ³n' : 'Guardar SesiÃ³n' }}
        </button>
        
        <button 
          type="button" 
          class="btn btn-secondary"
          (click)="cancel()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</div>
